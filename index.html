<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="header">
          <h1>Epicodus Pizza</h1>
        </div>
      </div>
      <div class="row">
        <div id="pizzaDisplay" class="col-xs-9">
          <h3 class="text-center"><em>Select from one of our delicious pizza combos, or design your own!</em></h3>
          <div class="row">
            <div class="col-xs-3 pizzaComboCol">
              <div class="pizzaCombo">
                <h3 class="text-center">Hawaiian</h3>
                <img src="img/hawaiian.png" alt="Hawaiian Pizza" class="img-responsive pizzaImg">
                <select id="comboHawaiianSize" class="form-control sizeList">
                  <option value="" selected disabled>Select size</option>
                  <option value="" disabled>----------------</option>
                </select>
                <button id="addHawaiian" class="btn btn-info">Add Pizza</btn>
              </div>
            </div>
            <div class="col-xs-3 pizzaComboCol">
              <div class="pizzaCombo">
                <h3 class="text-center">Supreme</h3>
                <img src="img/supreme.png" alt="Supreme Pizza" class="img-responsive pizzaImg">
                <select id="comboSupremeSize" class="form-control sizeList">
                  <option value="" selected disabled>Select size</option>
                  <option value="" disabled>----------------</option>
                </select>
                <button id="addSupreme" class="btn btn-info">Add Pizza</btn>
              </div>
            </div>
            <div class="col-xs-3 pizzaComboCol">
              <div class="pizzaCombo">
                <h3 class="text-center">Pepperoni</h3>
                <img src="img/pepperoni.png" alt="Pepperoni Pizza" class="img-responsive pizzaImg">
                <select id="comboPepperoniSize" class="form-control sizeList">
                  <option value="" selected disabled>Select size</option>
                  <option value="" disabled>----------------</option>
                </select>
                <button id="addPepperoni" class="btn btn-info">Add Pizza</btn>
              </div>
            </div>
            <div class="col-xs-3 pizzaComboCol">
              <div class="pizzaCombo">
                <h3 class="text-center">Custom</h3>
                <img src="img/custom.png" alt="Custom Pizza" class="img-responsive pizzaImg">
                <select id="comboCustomSize" class="form-control sizeList">
                  <option value="" selected disabled>Select size</option>
                  <option value="" disabled>----------------</option>
                </select>
                <button id="customizePizza" class="btn btn-info">Select toppings</btn>
              </div>
            </div>
          </div>
        </div>
        <div id="orderDisplay" class="col-xs-3">
          <h4> Welcome, <span class="customerName"></span>!</h4>
          <h4>Current order:</h4>
          <ul id="orderDetails"></ul>
          <p id="checkout">Checkout</p>
        </div>
      </div>
    </div>
    <div class="modal fade" id="customizeModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
            <h4 class="modal-title">Customize your pizza!</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div id="meats" class='col-xs-6'>
                <h3>Meats</h3>
              </div>
              <div id="veggies" class='col-xs-6'>
                <h3>Veggies</h3>
              </div>
            </div>
            <div class="row">
              <button id="customizeAdd" class="btn btn-success pull-right">Add pizza</button>
              <button id="customizeRemove" class="btn btn-danger pull-right">Remove
                pizza</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
